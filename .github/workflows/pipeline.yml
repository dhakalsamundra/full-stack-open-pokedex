name: simple_deployment_pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: actions/setup-node@v1
      - run:  |
          git config --local user.email "seapush02@gmail.com"
          git config --local user.name "dhakalsamundra"
          git add .
          git commit -m "add code"
      - uses: dhakalsamundra/full-stack-open-pokedex@master
        with:
          node-version: '12.x'
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokeman-samundra"
          heroku_email: "dhakalsamundra35@gmail.com"
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: heroku-deploy
        run:  |
          git config --local user.email "seapush02@gmail.com"
          git config --local user.name "dhakalsamundra"
          git add .
          git commit -m "add code"
          npm run deploy:full
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm start
          wait-on: http://localhost:8080